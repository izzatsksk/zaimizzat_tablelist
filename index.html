<!DOCTYPE html>
<html>
<head>
	<title>Table & List</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			margin: 20px;
			padding: 20px;
		}
		h2{
			padding-left: 300px;
		}
	</style>
</head>
<body>

<h2>Table & List</h2>

<table style="width: 50%">
	<tr>
		<th>NO</th>
		<th>Item</th>
		<th>Info</th>
	</tr>
	<tr>
		<td>1</td>
		<td>
			<ul> <li>Books</li></ul>
			<ol>
				<li>Malaysia</li>
				<li>Indonesia</li>
				<li>Singapore</li>
			</ol>
			<ul> <li>Maps</li></ul>
		</td>
		<td>Label 2</td>
	</tr>
	<tr>
		<td>2</td>
		<td>
			<ol start="4">
				<li type="i">Hello</li>
				<li type="i">Hai</li>
				<li type="i">Test</li>
			</ol>
		</td>
		<td>Label 10</td>

	</tr>

</table>

</body>
</html>
